<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DevFLix</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"

  <body>
    <header class="site-header">
      <img src="img/logo.svg" alt="logo" class="logo" />
    </header>
    <!--formulary start -->
    <main class="formulary container">
      <form action="#">
        <!-- form title -->
        <legend>Unbegrenzt Filme, Serien und mehr .</legend>
        <!-- imputs start -->
        <div class="campo">
          <input type="text " class="login" />
          <label for="" class="login">Geben Sie Ihre E-Mail-Adresse ein</label>
        </div>

        <div class="campo">
          <input type="password " class="password" />
          <label for="" class="login">Password</label>
        </div>

        <!-- imputs end -->

        <!-- button submit  and checkbox start  -->

        <div class="submit">
          <input type="submit" value="LOSLEGEN" />
        </div>

        <div class="accions">
          <div class="remember">
            <input type="checkbox" />
            <label for="">Remember me</label>
          </div>

          <div class="help">
            <a href="index.html">Brauchst du Hilfe?</a>
          </div>
        </div>

        <p>
          Login mit Social-Media-Account?
          <a href="index.html"><span>jetzt abonnieren</span></a>
        </p>
        <!-- button submit  and checkbox  end -->
      </form>
      <!--formulary end -->
    </main>
  </body>
</html>
